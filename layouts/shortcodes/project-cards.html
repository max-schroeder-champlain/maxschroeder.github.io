{{ $projects := where .Site.RegularPages "Section" "projects" }}
<h2 class="project-grid-title">Projects</h2>
<div class="project-grid-wrapper">
<div class="project-grid">
{{ range $projects }}
  <a href="{{ .RelPermalink }}" class="project-card">
    {{ if .Params.cover }}
  <div class="project-card-image">
    <img src="{{ .Params.cover.image }}" alt="{{ .Params.cover.alt | default .Title }}" class="project-img-static">
    {{ if .Params.coverGif }}
      <img src="{{ .Params.coverGif }}" alt="{{ .Params.cover.alt | default .Title }}" class="project-img-gif">
    {{ end }}
  </div>
{{ else }}
  <div class="project-card-placeholder"></div>
{{ end }}
    <div class="project-card-content">
      <h3>{{ .Title }}</h3>
      <p>{{ .Params.summary | default .Description }}</p>
    </div>
  </a>
{{ end }}
</div>
</div>

<style>
.project-grid-title {
}

.project-grid-wrapper {
  width: 100vw;
  position: relative;
  left: 50%;
  transform: translateX(-50%);
  padding: 0 1rem;
  box-sizing: border-box;
}

.project-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1.5rem;
  margin: 2rem auto;
  max-width: 1300px;
}

.project-card {
  display: block;
  width: 500px;
  flex: 0 0 400px;
  border-radius: 8px;
  overflow: hidden;
  background: var(--bg-secondary, #1a1a1a);
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s, box-shadow 0.2s;
  border: 1px solid var(--border-color, #333);
}

.project-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

/* Image container for hover effect */
.project-card-image {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.project-card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.3s ease;
}

/* Static image visible by default */
.project-img-static {
  position: relative;
  z-index: 1;
}

/* GIF hidden by default, shown on hover */
.project-img-gif {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  z-index: 2;
}

.project-card:hover .project-img-gif {
  opacity: 1;
}

.project-card:hover .project-img-static {
  opacity: 0;
}

.project-card-placeholder {
  width: 100%;
  height: 200px;
  background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
}

.project-card-content {
  padding: 1rem 1.25rem;
}

.project-card h3 {
  margin: 0 0 0.5rem 0;
  font-size: 1.25rem;
}

.project-card p {
  margin: 0;
  opacity: 0.8;
  font-size: 0.9rem;
  line-height: 1.4;
}
</style>
